<!DOCTYPE html>
<html lang="en-us">
  {% include head.html %}
  <body class="preload">
    {% if page.cover %}
      {% include cover.html %}
    {% else %}
      <header class="no-cover">
        {% include nav.html %}
      </header>
    {% endif %}
    <section class="main">
      <article class="{{ page.categories }}">
        {{ content }}
      </article>
    </section>
    {% include footer.html %}
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="{{ '/assets/js/app.js' | prepend: site.baseurl }}"></script>
  </body>
</html>
